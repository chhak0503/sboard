<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrapper">
        <th:block th:include="/article/_header.html"/>
        <main id="article">
            <section class="list">
                <nav>
                    <h1>
                        전체 글목록
                        <span>1012건</span>
                    </h1>
                    <form action="./searchList.html">
                        <select name="searchType">
                    		<option value="title">제목</option>
                    		<option value="content">내용</option>
                    		<option value="writer">글쓴이</option>
                    	</select>
                        <input type="text" name="keyword" placeholder="검색 키워드 입력">
                        <input type="submit" value="검색">
                    </form>
                </nav>
                                
                <table border="0">                    
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th>조회</th>
                    </tr>                    
                    <tr th:each="article:${articles}">
                        <td>[[${article.no}]]</td>
                        <td><a th:href="@{/article/view}">[[${article.title}]]&#91;[[${article.comment}]]&#93;</a></td>
                        <td>[[${article.nick}]]</td>
                        <td>[[${article.wdate}]]</td>
                        <td>[[${article.hit}]]</td>
                    </tr>
                </table>

                <div class="page">
                    <a href="#" class="prev">이전</a>
                    <a href="#" class="num current">1</a>
                    <a href="#" class="num">2</a>
                    <a href="#" class="num">3</a>
                    <a href="#" class="next">다음</a>
                </div>

                <a th:href="@{/article/write}" class="btn btnWrite">글쓰기</a>
                
            </section>
        </main>
        <th:block th:include="/article/_footer.html"/>
    </div>    
</body>
</html>
